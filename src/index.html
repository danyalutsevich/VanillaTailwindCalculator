<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Calculator</title>
</head>

<body class="dark:bg-stone-900 bg-slate-200">

    <div class="h-[100vh] flex flex-col items-center justify-center">
        <button class="changeTheme">
            <span id="theme" class="material-symbols-outlined">light_mode</span>
        </button>
        <div>
            <input id="input"
                class="px-4 py-2 m-2 rounded-lg dark:bg-slate-200 bg-zinc-400 border focus:border-transparent outline-none"
                type="text">
        </div>
        <div id="numpad" class="flex flex-col">
            <div class="grid grid-cols-4">
                <button class="operator">^</button>
                <button id="root" class="modifier">√</button>
                <button id="clean" class="modifier">c</button>
                <button id="remove" class="modifier">←</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="modifier">±</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equals" class="modifier">=</button>
            </div>
        </div>

    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
